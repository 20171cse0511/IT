<p>border spacing specifies the space between the cells</p>

<th>firstname</th>
<th>lastname</th>
<th>age</th>
</tr>
<tr align="center">

</tr>
<tr align="center">

<td>jack</td>
<td>29</td>
</tr>

</tr>
</table>
</body>
</html>
